<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="icon" href="../HTML/imgs/hi.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="registerbox">
        <h1>Register</h1>
        <div class="text-box clearfix">
            <i class="fas fa-envelope"></i>
            <input type="email" required placeholder="Email">
        </div>
        <div class="text-box">
            <i class="fas fa-user"></i>
            <input style="margin-top: 20px;" required type="text" placeholder="Username">
        </div>
        <div class="text-box">
            <i class="fas fa-lock"></i>
            <input style="margin-top: 20px;" required type="password" placeholder="Password">
        </div>
        <input disabled type="botton" class="btn" value="Sign up">
    </div>
</body>
</html>
